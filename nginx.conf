# HTTP服务器配置块，处理所有HTTP请求
server {
    # 监听80端口（标准HTTP端口）
    listen 80;
    # 指定服务器域名
    server_name www.shuyikang.online;

    # 将HTTP请求重定向到HTTPS
    location / {
        # 301是永久重定向状态码，$host是当前请求的主机名，$request_uri是请求的URI
        return 301 https://$host$request_uri;
    }
}

# HTTPS服务器配置块，处理所有HTTPS请求（443端口）
server {
    # 监听443端口（标准HTTPS端口）并启用SSL
    listen 443 ssl;
    # 指定服务器域名
    server_name www.shuyikang.online 47.122.119.171;

    # SSL证书配置部分
    # 指定SSL证书文件路径
    ssl_certificate /etc/nginx/ssl/shuyikang.online.pem;
    # 指定SSL私钥文件路径
    ssl_certificate_key /etc/nginx/ssl/shuyikang.online.key;
    # 指定支持的SSL/TLS协议版本，禁用不安全的旧版本
    ssl_protocols TLSv1.2 TLSv1.3;
    # 指定加密算法，HIGH表示高强度加密，!aNULL和!MD5禁用不安全的加密方式
    ssl_ciphers HIGH:!aNULL:!MD5;
    # 优先使用服务器定义的加密算法顺序
    ssl_prefer_server_ciphers on;

    # 路径匹配规则，处理所有请求
    location / {
        # 将请求代理转发到app服务的3000端口
        proxy_pass http://app:3000;
        # 使用HTTP/1.1协议进行代理
        proxy_http_version 1.1;
        # 以下是设置代理请求头，确保WebSocket连接正常工作
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # 传递原始主机名
        proxy_set_header Host $host;
        # 传递客户端真实IP
        proxy_set_header X-Real-IP $remote_addr;
        # 传递代理链中的所有IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 传递原始协议（HTTP/HTTPS）
        proxy_set_header X-Forwarded-Proto $scheme;
        # 禁用缓存，确保实时响应
        proxy_cache_bypass $http_upgrade;
    }

    # 添加通用的 CORS 配置
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # 处理 OPTIONS 预检请求
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}

# 额外的HTTPS服务器配置块，专门处理3000端口的请求
server {
    # 监听3000端口并启用SSL
    listen 3000 ssl;
    # 指定服务器域名
    server_name www.shuyikang.online 47.122.119.171;

    # SSL证书配置（与443端口相同）
    # 指定SSL证书文件路径
    ssl_certificate /etc/nginx/ssl/shuyikang.online.pem;
    # 指定SSL私钥文件路径
    ssl_certificate_key /etc/nginx/ssl/shuyikang.online.key;
    # 指定支持的SSL/TLS协议版本
    ssl_protocols TLSv1.2 TLSv1.3;
    # 指定加密算法
    ssl_ciphers HIGH:!aNULL:!MD5;
    # 优先使用服务器定义的加密算法顺序
    ssl_prefer_server_ciphers on;


     # 专门处理 SSE 请求的路径
    location /sse {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 路径匹配规则，处理所有请求
    location / {
        # 将请求代理转发到app服务的3000端口
        proxy_pass http://app:3000;
        # 使用HTTP/1.1协议进行代理
        proxy_http_version 1.1;
        # 以下是设置代理请求头，与443端口配置相同
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}